<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smarketech - Login</title>
    <link rel="stylesheet" href="/home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1 class="logo">ðŸ›’ Smarketech</h1>
          <h2>Bem-vindo de volta!</h2>
          <p>FaÃ§a login para acessar o sistema de gerenciamento</p>
        </div>

        <!-- FormulÃ¡rio de Login -->
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </form>

        <!-- Alternar para Cadastro -->
        <div class="auth-switch">
          <p>
            NÃ£o tem uma conta?
            <a href="#" id="showRegister">Cadastre-se aqui</a>
          </p>
        </div>

        <!-- Mensagens de erro/sucesso -->
        <div id="authMessage" class="auth-message hidden"></div>
      </div>

      <!-- FormulÃ¡rio de Cadastro -->
      <div id="registerCard" class="login-card hidden">
        <div class="login-header">
          <h1 class="logo">ðŸ›’ Smarketech</h1>
          <h2>Criar nova conta</h2>
          <p>Preencha os dados para criar sua conta</p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="regNome">Nome Completo</label>
            <input type="text" id="regNome" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="regEmail">E-mail</label>
            <input type="email" id="regEmail" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="regSenha">Senha</label>
            <input
              type="password"
              id="regSenha"
              class="form-control"
              required
              minlength="6"
            />
          </div>

          <div class="form-group">
            <label for="regDtnasc">Data de Nascimento</label>
            <input type="date" id="regDtnasc" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            <i class="fas fa-user-plus"></i> Cadastrar
          </button>
        </form>

        <!-- Alternar para Login -->
        <div class="auth-switch">
          <p>
            JÃ¡ tem uma conta? <a href="#" id="showLogin">FaÃ§a login aqui</a>
          </p>
        </div>

        <!-- Mensagens de erro/sucesso -->
        <div id="registerMessage" class="auth-message hidden"></div>
      </div>
    </div>

    <script src="/login.js"></script>
  </body>
</html>
